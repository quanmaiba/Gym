<table datatable class="table row-border hover" *ngIf="this.temp">
    <thead>
    <tr>
    <th>UserId</th>
    <th>Subject</th>
    <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of blogPosts">
    <td>{{emp.id}}</td>
    <td>{{emp.fullName}}</td>
    <td>{{emp.body}}</td>
    </tr>
    </tbody>
   </table>
